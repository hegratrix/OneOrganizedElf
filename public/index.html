<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="./images/candy.png">
    <link rel="stylesheet" href="./css/foundation.min.css">
    <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa|Mountains+of+Christmas" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home</title>
</head>
<body>

    <div class='grid-y grid-frame'>
        <div class='countdown-div cell shrink header medium-cell-block-container'>
            <div class='grid-x'>
                <div class='medium-1 cell'>
                </div>
                <div class='countdown medium-11 cell'>
                </div>
            </div>
        </div>
        <div class='header-div grid-x'>
            <div class='medium-1 cell'>
            </div>
            <div class='medium-1 cell'>
                <img class="logoElf" src="./images/logoElf.png" alt="elf">
            </div>
            <div class="medium-4 cell">
                <h3 class="app-title">One Organized Elf</h3>
            </div>
            <div class='medium-3'>
            </div>
            <div class="login-div medium-2 cell">
                <h1 class="greeting"></h1>
                <div class="button-div">
                    <button id="myBtnLogIn" class="login-button">Log In</button>
                    <button id="myBtnSignUp" class="login-button">Sign-Up</button>
                    <button id="log-out-btn" class="login-button">Log Out</button>
                </div>
            </div>
            <div class='medium-1'>
            </div>
        </div>
        <div class='grid-y medium-grid-frame'>
            <div class='bottom-div grid-x'>
                <div class='decor-div medium-1 cell'>
                </div>
                <div class='main-content-div medium-10 cell'>
                    <div class="hero-full-screen">
                        <div id="index-pg" class="middle-content-section">
                            <h1 class="welcome">Welcome to </h1>
                            <h1 class="welcome">One Organized Elf!!</h1>
                            <div id="if-logged-in">
                                <h2 class="prepare">Be prepared to make it throught the holidays with ease!</h2>
                                <h2 class="prepare">Where would you like to start?</h2>
                                <a id="index-btn1" href="./gifts.html">Gift Lists</a>
                                <a id="index-btn2" href="./wishes.html">Wish Lists</a>
                                <a id="index-btn3" href="./cards.html">Card Lists</a>
                                <a id="index-btn4" href="./recipes.html">Recipe Lists</a>
                                <a id="index-btn5" href="./groceries.html">Grocery Lists</a>
                                <a id="index-btn6" href="./calendar.html">Events</a>
                            </div>
                            <div id="if-not-logged-in">
                                <h2 class="prepare">Please log in or sign up to get started!</h2>
                            </div>
                        </div>                                               
                    </div>
                </div>
                <div class='decor-div medium-1 cell'>
                </div>
            </div>
        </div>
    </div>

<div id="myModalSignUp" class="sign-up-modal">
    <div class="translucent-form-overlay">
        <span class="close">&times;</span>
        <form>
            <div class="row columns">
                <label id="sign-up-nickname">Nickname</label>
                <input id="nickname-register" type="text" name="keyword" placeholder="Nickname">
            </div>
            <div class="row columns">
                <label id="sign-up-email">Email Address</label>
                <input id="email-register" type="text" name="keyword" placeholder="Email">
            </div>
            <div class="row columns">
                <label id="sign-up-password">Password</label>
                <input id="password-register" type="password" name="keyword" placeholder="Password- must be 6 characters">
            </div>
            <div class="row columns">
                <label id="sign-up-password1">Confirm Password</label>
                <input id="password1-register" type="password" name="location" placeholder="Password">
                <input id="sign-up-checkbox" type="checkbox" onclick="showPasswords()">Show Passwords
            </div>
            <button id="submit-register" type="button" class="primary button expanded search-button">Sign Up</button>
        </form>
    </div>
</div>

<div id="myModalLogIn" class="login-modal">
        <div class="translucent-form-overlay">
            <span class="close2">&times;</span>
            <form>
                <div class="row columns">
                    <label id="login-email">Email Address</label>
                    <input id="email-login" type="text" name="keyword" placeholder="Email">
                </div>
                <div class="row columns">
                    <label id="login-password1">Password</label>
                    <input id="password1-login" type="password" name="location" placeholder="Password">
                    <input id="login-checkbox" type="checkbox" onclick="showPassword()">Show Password
                </div>
                <button id="submit-login" type="button" class="primary button expanded search-button">Log In</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/vendor/foundation.js"></script>
    <script src="./js/vendor/jquery.js"></script>
    <script src="./js/vendor/what-input.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script>window.onload = showDate()</script>
</body>
</html>
