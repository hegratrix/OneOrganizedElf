<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" type="image/png" href="./images/candy.png">
	<link rel="stylesheet" href="./css/foundation.min.css">
	<link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa|Mountains+of+Christmas" rel="stylesheet">
	<link rel="stylesheet" href="./css/app.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Events</title>
</head>
<body>
	<div class='grid-y grid-frame'>
		<div class='countdown-div cell shrink header medium-cell-block-container'>
			<div class='grid-x'>
				<div class='medium-1 cell'>
				</div>
				<div class='countdown medium-11 cell'>
					<!-- countdown clock -->
				</div>
			</div>
		</div>
		<div class='header-div grid-x'>
			<div class='medium-1 cell'>
			</div>
			<div class='medium-1 cell'>
				<img class="logoElf" src="./images/logoElf.png" alt="elf">
			</div>
			<div class="medium-4 cell">
				<h3 class="app-title">One Organized Elf</h3>
			</div>
			<div class='medium-3'>
			</div>
			<div class="login-div medium-2 cell">
				<h1 class="greeting"></h1>
				<div class="button-div">
					<button id="myBtnLogIn" class="login-button">Log In</button>
					<button id="myBtnSignUp" class="login-button">Sign-Up</button>
					<button id="log-out-btn" class="login-button">Log Out</button>
				</div>
			</div>
			<div class='medium-1'>
			</div>
		</div>
		<!-- bottom section -->
		<div class='grid-y medium-grid-frame'>
			<div class='bottom-div grid-x'>
				<div class='decor-div medium-1 cell'>
				</div >
				<div class='main-content-div medium-10 cell'>
					<div class="header-tabs">
						<ul class="menu-lines menu menu-hover-lines">
							<li><a href="./index.html">Home</a></li>
							<li><a href="./gifts.html">Gifts</a></li>
							<li><a href="./wishes.html">Wishes</a></li>
							<li><a href="./cards.html">Cards</a></li>
							<li><a href="./recipes.html">Recipes</a></li>
							<li><a href="./groceries.html">Groceries</a></li>
							<li class="active"><a href="./calendar.html">Events</a></li>
						</ul>
					</div>
					<button id="add-event" class="show-completed" onclick="addEvent()">Add Event</button>
					<div id='card-container'>
						<div class="row align-center expanded building-block-iframe-wrapper">
							<div class='row small-up-1 medium-up-1 align-center'>
								<div id="card-div">
									<!-- event cards go here -->
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class='decor-div medium-1 cell'>
				</div>
			</div>
		</div>
	</div>

	<!-- enter event modal -->
	<div class='modal8'>
		<label class="modal-label" for="gift name">Event</label>
		<input id="event-name" class="modal-input" type="text">
		<label class="modal-label" for="event name">Date</label>
		<input id="event-date" class="modal-input" type="date">
		<label class="modal-label" for="event name">Time</label>
		<input id="event-time" class="modal-input" type="time">
		<label class="modal-label" for="event name">Location</label>
		<input id="event-location" class="modal-input" type="text">
		<label class="modal-label" for="event name">Instructions</label>
		<input id="event-instructions" class="modal-input" type="text">
		<button class="modal-button" onclick="addEventToList()">Add</button>
	</div>

	<!-- edit modal -->
	<div class='modal9'>
		<label class="question" for="gift name">What do you need to change?</label>
		<label class="modal-label" for="gift name">Event</label>
		<input id="event-name2" class="modal-input" type="text">
		<label class="modal-label" for="event name">Date</label>
		<input id="event-date2" class="modal-input" type="date">
		<label class="modal-label" for="event name">Time</label>
		<input id="event-time2" class="modal-input" type="time">
		<label class="modal-label" for="event name">Location</label>
		<input id="event-location2" class="modal-input" type="text">
		<label class="modal-label" for="event name">Instructions</label>
		<input id="event-instructions2" class="modal-input" type="text">
		<input id="modal9-id" class="id-number" type="text">
		<button class="modal-button" onclick="updateItem()">Update</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/firebase.js"></script>
	<script src="./js/events.js"></script>
	<script src="./js/vendor/foundation.js"></script>
	<script src="js/vendor/jquery.js"></script>
	<script src="./js/vendor/what-input.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
	<script>
		window.onload = showDate()
		window.onload = showEvents()
	</script>
</body>
</html>
